<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titulo-geral">
        <h1 class="title">Apple iPhone 15 128GB - Preto</h1>
    </div>
    <div class="geral">
        <div class="container">
            <div class="elementos">
                <div class="imagem">
                    <img class="img" src="img/0_AEMYX03BEAPTO_PRD_1500_1.webp" alt="Iphone">
                </div>
                <div class="elementos-interacao">
                    <div class="coracao">
                        <i class="bi bi-suit-heart"></i>
                    </div>
                    <div class="compartilhar">
                        <i class="bi bi-share"></i>
                    </div>
                </div>
            </div>
            <div class="textos">
                <div class="texto-geral">
                    <div class="subtitulo">
                        <i class="bi bi-house-door"></i>
                        <p class="paragrafo">Vendido e entregue por <span class="destacamento">EconoBusca</span></p>
                    </div>
                    <div class="precos-riscados">
                        <p class="preco-riscado">R$ 5.841,00</p>
                        <p class="paragrafo-button">Baixou 7%</p>
                    </div>
                    <div class="valor">
                        <p> <strong>R$ 5.443,33</strong> em até <strong>10x de R$ 544,33</strong> sem juros no cartão de crédito.</p>
                    </div>
                </div>
                <div class="valores">
                    <div class="titulo-valor-geral">
                        <h2 class="titulo-valor">R$ 4.899,00</h2>
                        <button class="valor-button">Comprar</button>
                    </div>
                </div>
                <div class="no-pix">
                    <p class="no-pix-paragrafo">No Pix com <span class="destacamento">10% de desconto</span></p>
                </div>
                <div class="opcoes-de-pagamento">
                    <a href="#" class="outros-pagamentos">Ver mais opções de pagamento</a>
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
